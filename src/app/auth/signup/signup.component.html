<section class="signup-form" fxLayoutAlign="center center">
  <form fxLayout="column">
    <mat-form-field>
      <input type="email" matInput placeholder="Your emails" ngModel name="email" required="">
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters">
      <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6"
        #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
